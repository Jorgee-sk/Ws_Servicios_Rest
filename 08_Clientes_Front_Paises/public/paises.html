<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function () {
	
	cargarContinentes();
	
});
var url="http://localhost:8000/pais/"	
function cargarContinentes() {	
	$.get(url+"continentes",function(data,status){	
		var res="<select id='lista' onchange='cargarDatos()'>";		
		for(var i=0;i<data.length;i++ ){
 				res+="<option value='"+data[i]+"'>"+data[i]+"</option>";
		}		
		res+="</select><br>";
		$("#continentes").html(res);
	});

};

function cargarDatos() {				
		$.get(url+"Paises/"+$("#lista").val(),function(data,status){	
			var res = "<br><h2>Paises</h2>";
			res+="<br><table border='1'>";		
			res+="<tr><th>Nombre</th><th>Capital</th><th>Población</th><th>Bandera</th></tr>";
			for(var p of data){
				res+="<tr><td>"+p.pais+"</td><td>"+p.capital+"</td><td>"+p.habitantes+"</td><td align='center'><img src='"+p.bandera+"' alt='Bandera' width='32' height='16'></td></tr>";
			}		
			
			res+="</table>";
			$("#paises").html(res);
		});
	
};



</script>
</head>
<body>


<div id="contenedor" class="container">
<h1>Continentes</h1>
	<div id="continentes">
	
	</div>
	<div id="paises">
	
	</div>
	
</div>
</body>
</html>
