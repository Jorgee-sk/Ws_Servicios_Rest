<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

<script type="text/javascript">
	function cargarVuelos(){
		var url="http://localhost:8000/V/Vuelos/"+$("#plazas").val();
		
		$.get(url,function(data,status){			
			var res="";
			//transforma texto JSON en objeto/array JSON			
			for(var v of data){
				res+="<option value='"+v.idvuelo+"'>"+v.company+"</option>";
			}
			
			$("#vuelo").html(res);
		});
	}
	function cargarHoteles(){
		var url="http://localhost:8001/Hotel/Hoteles/Disponibles";
		
		$.get(url,function(data,status){			
			var res="";
			//transforma texto JSON en objeto/array JSON			
			for(var h of data){
				res+="<option value='"+h.idHotel+"'>"+h.nombre+"</option>";
			}
			
			$("#hotel").html(res);
		});
	}
	function reservar(){	
		var url="http://localhost:9000/reserva/Reserva?plazas="+$("#plazas").val();
		
		var datos=new Object();
		datos.dni=$("#dni").val();
		datos.hotel=$("#hotel").val();
		datos.vuelo=$("#vuelo").val();
		datos.nombre=$("#nombre").val();		
		$.ajax({method:"POST",
			    url: url,
			    data: JSON.stringify(datos),
			    contentType: "application/json"});
		

	}
</script>


</head>
<body onLoad="cargarHoteles();">
	<div class="container">
	
	<h1>Reservas</h1>
	<div class="row">
		
		<div class="col-sm-6" style="border:solid 1px">
		<br/>
		<div class="form-group">
		<label>Plazas</label>
		<input type="number" min="0" id="plazas" class="form-control" style="width:80%" onblur="cargarVuelos();"/>
		</div>
		
		<div class="form-group">
		<label>Vuelo</label>
		<select  id="vuelo" class="form-control" style="width:80%">
		
			
		
		</select>
		</div>
		<div class="form-group">
		<label>Hotel</label>
		<select  id="hotel"  class="form-control" style="width:80%">
		
			
		
		</select>
		</div>
		<div class="form-group">
		<label>DNI</label>
		<input type="text" min="0" id="dni" class="form-control" style="width:80%"/>
		</div>
		<div class="form-group">
		<label>Nombre</label>
		<input type="text" min="0" id="nombre" class="form-control" style="width:80%"/>
		</div>
		<br/>
		<br/>
		</div>
		
	</div>
		<br/>
		
		 <button onclick="reservar()">Confirmar Reserva</button>
		 <br/><br/><br/>
		 <a href="reservas.html">Ver reservas</a>
	
	</div>
	
	
	
</body>
</html>
